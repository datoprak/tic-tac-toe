<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Tic Tac Toe</div>
      <div class="gameboard"></div>
      <div class="vs-modal">
        <div class="vs-modal-content">
          <button class="pvp-button">Player vs. Player</button>
          <button class="pve-button">Player vs. AI</button>
        </div>
      </div>
      <div class="pvp-modal">
        <div class="pvp-modal-content">
          <form method="post">
            <div class="x-player-container">
              <label for="x-player">X-Player Name:</label>
              <input type="text" id="x-player" required />
            </div>
            <div class="o-player-container">
              <label for="o-player">O-Player Name:</label>
              <input type="text" id="o-player" required />
            </div>
            <button type="submit" class="pvp-start-button">START</button>
            <div class="pvp-error">Player names can't be same or empty.</div>
          </form>
        </div>
      </div>
      <div class="pve-modal">
        <div class="pve-modal-content">
          <form method="post">
            <label for="player">Player Name:</label>
            <input type="text" id="player" required />
            <legend>Select your mark:</legend>
            <div class="radio-container">
              <input type="radio" name="mark" id="x" value="X" checked />
              <label for="x">X</label>
              <input type="radio" name="mark" id="o" value="O" />
              <label for="o">O</label>
            </div>
            <button type="submit" class="pve-start-button">START</button>
            <div class="pve-error">Player name can't be empty.</div>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <p class="message"></p>
          <button class="new-game">New Game</button>
          <button class="restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
